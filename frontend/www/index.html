<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<noscript>Sorry, your browser does not support JavaScript!</noscript>
<div class="container">
    <div class="row screen">
        <div class="col-4 side-menu">
            <div class="row">
                <div class="col">
                    <h1>ToDo List</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary active" onclick="{showPage('list'); getTaskList();}">
                        <i class="bi-list-check"></i> Tasks
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" onclick="showPage('new')">
                        <i class="bi-plus"></i> New
                    </button>
                </div>
            </div>
        </div>
        <div class="col-8 content-block">
            <div id="list">
                List
                <div id="result"></div>
            </div>
            <div id="new" style="display: none">
                New
                <div id="result_form"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
